{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}
<div class="container home-container">
  <div class="card home-card shadow border-0 rounded-4 p-5">
    <div class="text-center">
      <div class="mx-auto mb-4 home-icon-bg">
        <i class="bi bi-stars text-dark" style="font-size:2.3rem;"></i>
      </div>
      <h1 class="fw-bold mb-3 home-title">Welcome to My App</h1>
      <p class="mb-4 text-secondary fs-5 home-desc">
        Start by logging in or registering.
      </p>
      <a href="{% url 'login' %}" class="btn btn-dark me-2 px-4 py-2 fw-semibold home-btn-dark">
        <i class="bi bi-box-arrow-in-right me-1"></i>Login
      </a>
      <a href="{% url 'register' %}" class="btn btn-outline-dark px-4 py-2 fw-semibold home-btn-outline-dark">
        <i class="bi bi-person-plus me-1"></i>Register
      </a>
    </div>
  </div>
</div>

<style>
  body { background: #fff !important; }
  .home-container {
    padding-top: 48px;
    max-width: 800px;
  }
  .home-card {
    max-width: 700px;
    margin-left: auto;
    margin-right: auto;
  }
  .home-icon-bg {
    width:72px;
    height:72px;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(135deg,#bbb 0%,#eee 100%);
    border-radius:50%;
    box-shadow:0 0 16px #bbb3;
  }
  .home-title {
    color: #222;
    letter-spacing: 1px;
    font-size: 2.2rem;
  }
  .home-desc {
    max-width:390px;
    margin:auto;
  }
  .home-btn-dark {
    border-radius: 0.6rem;
    font-size: 1.15rem;
  }
  .home-btn-outline-dark {
    border-radius: 0.6rem;
    font-size: 1.15rem;
  }
  .btn-dark {
    background: #222 !important;
    color: #fff !important;
    border: none;
    box-shadow: 0 2px 8px #2222;
    transition: background 0.2s, color 0.2s, box-shadow 0.2s;
  }
  .btn-dark:hover, .btn-dark:focus {
    background: #fff !important;
    color: #222 !important;
    border: 1.5px solid #222;
  }
  .btn-outline-dark {
    color: #222 !important;
    border: 1.5px solid #222 !important;
    background: #fff !important;
    transition: color .2s, background .2s;
  }
  .btn-outline-dark:hover, .btn-outline-dark:focus {
    color: #fff !important;
    background: #222 !important;
    border: 1.5px solid #222 !important;
  }
</style>
{% endblock %}
