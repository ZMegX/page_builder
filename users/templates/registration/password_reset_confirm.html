{% extends "base.html" %}
{% block content %}
<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="row w-100">
        <div class="col-md-6 offset-md-3">
            <div class="card shadow border-0">
                <div class="card-body text-center p-5">
                    <div class="mb-4">
                        <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" fill="#28a745" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                            <path d="M16 8a8 8 0 1 1-16 0 8 8 0 0 1 16 0zM6.97 10.03a.75.75 0 0 0 1.08.02l3.992-3.99a.75.75 0 1 0-1.06-1.06L7.5 8.44 6.02 6.97a.75.75 0 1 0-1.06 1.06l1.5 1.5a.75.75 0 0 0 1.06 0z"/>
                        </svg>
                    </div>
                    <h2 class="card-title mb-3">Password Reset Completed</h2>
                    <p class="mb-4 text-muted">
                        Your password has been set.<br>
                        You may now log in with your new password.
                    </p>
                    <a href="{% url 'login' %}" class="btn btn-success btn-lg px-4">Go to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
