{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-sm" style="max-width: 400px; width: 100%;">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Login</h3>

            <form method="POST">  
                {% csrf_token %}
                <fieldset class="form-group">
                    {{ form|crispy }}
                </fieldset>  

                <button class="btn btn-primary w-100 mt-3" type="submit">Login</button>
                <input type="hidden" name="next" value="{% url 'profile' %}" />
            </form>

            <div class="border-top pt-3 mt-4">
                <a href="{% url 'register' %}" class="btn btn-outline-primary w-100 mb-2">
                    Sign Up Now
                </a>
                <a href="{% url 'password_reset' %}" class="btn btn-outline-secondary w-100">
                    Forgot your password?
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
