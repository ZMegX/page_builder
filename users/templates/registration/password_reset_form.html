{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container" style="max-width: 500px; padding-top: 48px;">
    <div class="card shadow border-0 rounded-4 p-5">
        <div class="text-center">
            <div class="mx-auto mb-4" style="width:72px;height:72px;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#bbb 0%,#eee 100%);border-radius:50%;box-shadow:0 0 16px #bbb3;">
                <i class="bi bi-envelope-paper text-dark" style="font-size:2.2rem;"></i>
            </div>
            <h2 class="mb-3 fw-bold" style="color:#222;">Reset Your Password</h2>
            <p class="text-secondary mb-4" style="max-width:340px;margin:auto;">
                Enter your email address and we'll send you a link to reset your password.
            </p>
        </div>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-grid gap-2 mt-3">
                <button class="btn btn-dark btn-lg fw-semibold" type="submit" style="border-radius:0.6rem;">
                    <i class="bi bi-send me-1"></i>Send Reset Link
                </button>
                <a href="{% url 'home' %}" class="btn btn-outline-dark fw-semibold" style="border-radius:0.6rem;">
                    <i class="bi bi-house-door me-1"></i>Back to Home
                </a>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
