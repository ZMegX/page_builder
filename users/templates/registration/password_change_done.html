{% extends "base.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100 animate__animated animate__fadeIn">
  <div class="card shadow-lg p-4" style="max-width: 400px;">
    <div class="text-center mb-4">
      <span class="display-4 text-success">
        <i class="bi bi-check-circle-fill"></i>
      </span>
      <h2 class="mt-3">Password Changed!</h2>
      <p class="text-muted">Your password was changed successfully.</p>
    </div>
    <div class="d-grid">
      <a href="{% url 'profile' %}" class="btn btn-primary btn-lg animate__animated animate__pulse animate__delay-1s">
        <i class="bi bi-person-circle me-2"></i>
        Back to Profile
      </a>
    </div>
  </div>
</div>
{% endblock content %}
