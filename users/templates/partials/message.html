{% if messages %}
  <div class="alert-stack" aria-live="polite" aria-atomic="true">
    {% for message in messages %}
      <div class="alert alert-modern alert-{{ message.tags }} alert-dismissible fade show"
           role="alert"
           data-autodismiss="true"
           data-timeout="10000"
           data-progress="true">
        <div class="alert-content">
          <!-- Optional icon slot: add logic per tag if you want -->
          <div class="alert-body">
            {{ message }}
          </div>
          <button type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                  aria-label="Close"></button>
        </div>
        <div class="alert-progress"></div>
      </div>
    {% endfor %}
  </div>
{% endif %}
