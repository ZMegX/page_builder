{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'users/main.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black mb-4">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">My App</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">

            {% if user.is_authenticated %}
            <li class="nav-item d-flex align-items-center">
              <a href="{% url 'profile' %}" class="d-flex align-items-center text-decoration-none">
                {% if user.profile.image %}
                  <img src="{{ user.profile.image.url }}" alt="Profile" class="navbar-profile-img">
                {% else %}
                  <img src="{% static 'users/default.jpg' %}" alt="Profile" class="navbar-profile-img">
                {% endif %}
                <span class="navbar-username">{{ user.username }}</span>
              </a>
            </li>
            <li class="nav-item">
              <form method="post" action="{% url 'logout' %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="nav-link btn btn-link" style="display:inline; padding:0; border:none; background:none;">
                  Logout
                </button>
              </form>
            </li>
            {% else %}
            <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/bootstrap-tooltips.js' %}"></script>

</body>
</html>
