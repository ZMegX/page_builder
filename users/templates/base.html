{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- âœ… Makes it mobile responsive -->    <title>{% block title %}My App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'users/main.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black mb-4">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'favicon.ico' %}" alt="My App" style="height: 32px;">
          </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" 
          aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
          <ul class="navbar-nav ms-auto">

            {% if user.is_authenticated %}
            <li class="nav-item">
              <a href="{% url 'profile' %}" 
                class="d-flex flex-column flex-lg-row align-items-center text-decoration-none">
                {% if user.profile.image %}
                  <img src="{{ user.profile.image.url }}" alt="Profile" class="navbar-profile-img mb-1 mb-lg-0">
                {% else %}
                  <img src="{% static 'users/default_profile_pic.jpg' %}" alt="Profile" class="navbar-profile-img mb-1 mb-lg-0">
                {% endif %}
                <span class="navbar-username ms-0 ms-lg-2">{{ user.username }}</span>
              </a>
            </li>
            <li class="nav-item">
              <form method="post" action="{% url 'logout' %}" class="d-inline">
                {% csrf_token %}
                <button type="submit" class="nav-link btn btn-link p-0 border-0 bg-transparent">
                  Logout
                </button>
              </form>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>
    <script src="{% static 'js/bootstrap-tooltips.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}

  </body>
</html>
