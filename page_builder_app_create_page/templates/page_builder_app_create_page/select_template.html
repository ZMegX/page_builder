{% extends "base.html" %}
{% block content %}
<div class="container py-5">
  <h2 class="mb-4">Select a Website Template</h2>
  <div class="row g-4">
    {% for template in templates %}
      <div class="col-md-4">
        <div class="card shadow-sm h-100">
          <img src="{{ template.preview_image.url }}" class="card-img-top" alt="{{ template.name }}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ template.name }}</h5>
            <p class="card-text">{{ template.description|truncatewords:20 }}</p>
            <a href="{% url 'webpage_builder' template.slug %}" class="btn btn-primary mt-auto">Select & Build</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
