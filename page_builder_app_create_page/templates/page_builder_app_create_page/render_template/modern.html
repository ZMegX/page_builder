<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ webpage.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #f7fafc;
      color: #212529;
    }
    .modern-section {
      background: #fff;
      border-radius: 1.2rem;
      box-shadow: 0 2px 18px #d0d7de33;
      margin-bottom: 2.5rem;
      padding: 2.3rem 2rem;
    }
    .modern-header {
      font-size: 2.3rem;
      font-weight: 700;
      letter-spacing: -.02em;
      color: #22223b;
      margin-bottom: 1.5rem;
    }
    .modern-img {
      max-width: 100%;
      border-radius: .7rem;
      margin-bottom: 1.2rem;
      box-shadow: 0 2px 8px #adb5bd33;
    }
    .modern-text {
      font-size: 1.17rem;
      color: #444;
      margin-bottom: 1rem;
      line-height: 1.7;
    }
    @media (max-width: 600px) {
      .modern-section { padding: 1.2rem .7rem; }
      .modern-header { font-size: 1.4rem; }
    }
  </style>
</head>
<body>
  <div class="container py-5">
    {% for comp in components %}
      <div class="modern-section">
        {% if comp.type == "header" %}
          <div class="modern-header">{{ comp.content }}</div>
        {% elif comp.type == "text" %}
          <div class="modern-text">{{ comp.content }}</div>
        {% elif comp.type == "image" %}
          <img src="{{ comp.content }}" alt="" class="modern-img">
        {% endif %}
      </div>
    {% endfor %}
  </div>
</body>
</html>
