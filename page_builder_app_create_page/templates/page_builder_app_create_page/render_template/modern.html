<!DOCTYPE html>
<html>
<head>
    <title>{{ webpage.title }}</title>
</head>
<body>
    <h1>{{ webpage.title }}</h1>
    {% for component in components %}
        <div>
            <strong>{{ component.type }}</strong>: {{ component.content }}
        </div>
    {% endfor %}
    <!-- You can customize this template as needed! -->
</body>
</html>
