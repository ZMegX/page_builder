{% for el in webpage.elements.all %}
  {% if el.element_type == "menu_item" %}
    <div class="menu-item">
      {% if el.item_photo %}
        <img src="{{ el.item_photo.url }}" alt="{{ el.item_name }}">
      {% endif %}
      <div>
        <h3>{{ el.item_name }}</h3>
        <p>${{ el.item_price }}</p>
      </div>
    </div>
  {% elif el.element_type == "text" %}
    <p>{{ el.content }}</p>
  {% endif %}
{% endfor %}
