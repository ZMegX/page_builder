<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Deliveries</title>
    <style>
        /* Basic styling for the map and form */
        #map {
            height: 500px;
            width: 100%;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
        }
        button {
            padding: 10px 15px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Add a New Delivery Address</h2>
        <div id="address-form">
            <input id="autocomplete" placeholder="Enter delivery address" type="text" />
            <button id="save-address">Save Address</button>
            <p id="feedback-message" style="color: green;"></p>
        </div>

        <hr style="margin: 20px 0;">

        <h2>All Delivery Locations</h2>
        <div id="map"></div>
    </div>

    <!-- 1. The new inline bootstrap loader. It safely uses your API key. -->
    <script>
      (g=>{var h,a,k,p="The Google Maps JavaScript API",c="google",l="importLibrary",q="__ib__",m=document,b=window;b=b[c]||(b[c]={});var d=b.maps||(b.maps={}),r=new Set,e=new URLSearchParams,u=()=>h||(h=new Promise(async(f,n)=>{await (a=m.createElement("script"));e.set("libraries",[...r]+"");for(k in g)e.set(k.replace(/[A-Z]/g,t=>"_"+t[0].toLowerCase()),g[k]);e.set("callback",c+".maps."+q);a.src=`https://maps.${c}apis.com/maps/api/js?`+e;d[q]=f;a.onerror=()=>h=n(Error(p+" could not load."));a.nonce=m.querySelector("script[nonce]")?.nonce||"";m.head.append(a)}));d[l]?console.warn(p+" only loads once. Ignoring:",g):d[l]=(f,...n)=>r.add(f)&&u().then(()=>d[l](f,...n))})({
        // Use the API key passed from your Django view
        key: "{{ GOOGLE_MAPS_API_KEY }}",
        v: "weekly",
      });
    </script>

    <script>
        let selectedPlaceData = null;
        
        // 2. The initMap function is now async and calls google.maps.importLibrary()
        async function initMap() {
            // Import the 'maps' library to get the Map class
            const { Map } = await google.maps.importLibrary("maps");
            // Import the 'places' library for the Autocomplete Element
            const { PlaceAutocompleteElement } = await google.maps.importLibrary("places");
            // Import the 'marker' library for the Marker class
            const { Marker } = await google.maps.importLibrary("marker");

            // --- Initialize Map ---
            const map = new Map(document.getElementById("map"), {
                center: { lat: 40.7128, lng: -74.0060 },
                zoom: 10,
                mapId: "DELIVERY_MAP" // A Map ID is required for the new Marker
            });

            // --- Initialize Autocomplete ---
            const input = document.getElementById("autocomplete");
            const autocomplete = new PlaceAutocompleteElement({
                inputElement: input,
            });

            autocomplete.addEventListener("gmp-placechange", ({ place }) => {
                if (!place.geometry || !place.formattedAddress) {
                    selectedPlaceData = null;
                    return;
                }
                console.log("Place selected:", place);
                selectedPlaceData = {
                    formatted_address: place.formattedAddress,
                    latitude: place.geometry.location.lat(),
                    longitude: place.geometry.location.lng(),
                };
            });

            // --- Load Existing Markers ---
            fetch('/map/api/addresses/')
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(addresses => {
                    addresses.forEach(addr => {
                        new Marker({ // Use the imported Marker class
                            position: { lat: addr.latitude, lng: addr.longitude },
                            map: map,
                            title: addr.formatted_address,
                        });
                    });
                })
                .catch(error => console.error('Error loading addresses:', error));


            // --- Save Button Event Listener ---
            document.getElementById('save-address').addEventListener('click', () => {
                if (!selectedPlaceData) {
                    alert("Please select a valid address from the dropdown.");
                    return;
                }

                const csrftoken = document.cookie.split('; ').find(row => row.startsWith('csrftoken=')).split('=')[1];

                fetch('/map/api/addresses/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'X-CSRFToken': csrftoken },
                    body: JSON.stringify(selectedPlaceData),
                })
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.json();
                })
                .then(data => {
                    console.log('Save success:', data);
                    document.getElementById('feedback-message').textContent = 'Address saved!';
                    
                    new Marker({ // Use the imported Marker class
                        position: { lat: selectedPlaceData.latitude, lng: selectedPlaceData.longitude },
                        map: map,
                        title: selectedPlaceData.formatted_address,
                    });

                    document.getElementById('autocomplete').value = '';
                    selectedPlaceData = null;
                    setTimeout(() => document.getElementById('feedback-message').textContent = '', 3000);
                })
                .catch(error => {
                    console.error('Error saving address:', error);
                    document.getElementById('feedback-message').textContent = 'Error saving address.';
                });
            });
        }

        // 3. Call initMap() directly to start the process.
        initMap();
    </script>

</body>
</html>
