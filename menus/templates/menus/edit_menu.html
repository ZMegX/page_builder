{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container py-4">
    <div id="react-root"></div>
</div>
{% endblock %}

{% block extra_scripts %}
<link rel="stylesheet" href="{% static 'react/static/css/main.084f601b.css' %}">
<!-- Passing username to JS for authentication purposes -->
<script>
  window.userId = {{ user.id|default:"null" }};
</script>
<script src="{% static 'react/static/js/main.e67e071d.js' %}"></script>
{% endblock %}
{% block extra_styles %}
<style>
.menu-section.card {
    box-shadow: 0 2px 8px rgba(0,0,0,0.07);
}
.menu-item-card {
    transition: box-shadow 0.2s;
    border: 1px solid #e3e3e3;
}
.menu-item-card:hover {
    box-shadow: 0 4px 16px rgba(0,123,255,0.12);
    border-color: #007bff;
}
.invalid-feedback {
    font-size: 0.875em;
}
.sortable-items {
    min-height: 40px;
}
.btn-outline-primary, .btn-outline-secondary, .btn-outline-danger {
    margin-right: 0.5em;
}
@media (max-width: 768px) {
    .menu-item-card {
        font-size: 0.95em;
    }
    .btn-sm {
        font-size: 0.8em;
    }
}
</style>
{% endblock %}
