{% extends "base.html" %}
{% block title %}Place Order{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-7">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="mb-4">Place Your Order</h2>
          <div class="mb-3">
            <strong>Item:</strong> {{ item.name }}<br>
            <strong>Price:</strong> ${{ item.price|floatformat:2 }}<br>
            {% if item.ingredients %}
              <strong>Ingredients:</strong> {{ item.ingredients }}<br>
            {% endif %}
          </div>
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="quantity" class="form-label">Quantity</label>
              <input type="number" name="quantity" id="quantity" class="form-control" value="1" min="1" required>
            </div>
            <div class="mb-3">
              <label for="special_instructions" class="form-label">Special Instructions</label>
              <textarea name="special_instructions" id="special_instructions" class="form-control" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Confirm Order</button>
            <a href="{{ request.META.HTTP_REFERER|default:'/' }}" class="btn btn-outline-secondary ms-2">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
